<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DS WORLD CRM ‚Äì Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#dff1ff,#f5f9ff);
  padding:20px;
}

.wrap{
  max-width:420px;
  margin:auto;
  padding:24px;
  background:white;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
}

h2{
  text-align:center;
  margin-bottom:10px;
  color:#0a5b99;
  font-weight:700;
}

input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:12px;
  border:1px solid #c7d8e8;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:700;
  margin-top:16px;
  font-size:16px;
  cursor:pointer;
}

#loginBtn{ background:#0a5b99; color:white; }
#googleBtn{
  background:white;
  border:2px solid #0a5b99;
  color:#0a5b99;
}

footer{
  text-align:center;
  margin-top:20px;
  color:#0a5b99;
  font-weight:700;
}
</style>
</head>

<body>

<div class="wrap">
  <h2>Login to DS WORLD CRM</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button id="loginBtn">Login</button>
  <button id="googleBtn">Continue with Google üöÄ</button>
</div>

<footer>Designed by DS WORLD üåç | 7020970727</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCny9svhGUs3Ja5OrTHfH5Kqj05GW2S0RE",
  authDomain: "dsworldcrm.firebaseapp.com",
  projectId: "dsworldcrm",
  storageBucket: "dsworldcrm.firebasestorage.app",
  messagingSenderId: "449729131508",
  appId: "1:449729131508:web:61cdd1de17b151717c3fa1"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* Email Login */
loginBtn.onclick = async ()=>{
  try{
    await auth.signInWithEmailAndPassword(email.value, password.value);
    window.location.href="crm.html"; // redirect
  }catch(err){ alert(err.message); }
}

/* Google Login */
googleBtn.onclick = async ()=>{
  try{
    let provider = new firebase.auth.GoogleAuthProvider();
    await auth.signInWithPopup(provider);
    window.location.href="crm.html";
  }catch(err){ alert(err.message); }
}
</script>

</body>
</html>
