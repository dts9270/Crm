<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RCM Calculator ‚Äì Login</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

:root{
  --bg1:#e8f3ff;
  --bg2:#ffffff;
  --text:#0a2540;
  --primary:#007bff;
  --primary2:#005bd1;
}

body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  min-height:100vh;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  color:var(--text);
}

/* WRAPPER */
.wrap{
  max-width:400px;
  width:100%;
}

/* HEADER */
.logo{
  width:70px;
  height:70px;
  border-radius:18px;
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 6px 16px rgba(0,0,0,0.15);
  overflow:hidden;
  margin:auto;
}
.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.title{
  text-align:center;
  margin-top:12px;
  font-size:26px;
  font-family:"Baloo 2";
  font-weight:700;
  color:#005bbb;
}

.time{
  text-align:center;
  color:#666;
  font-size:13px;
  margin-bottom:20px;
}

/* LOGIN CARD */
.card{
  background:rgba(255,255,255,0.65);
  backdrop-filter:blur(18px);
  padding:24px;
  border-radius:26px;
  box-shadow:0 12px 26px rgba(0,0,0,0.12);
  animation:fadeIn 0.5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(14px);}
  to{opacity:1;transform:translateY(0);}
}

.card h2{
  margin:0 0 16px;
  text-align:center;
  color:#003c75;
  font-weight:700;
}

/* INPUTS */
input{
  width:100%;
  padding:14px;
  font-size:15px;
  border-radius:14px;
  border:1px solid #cfd7e0;
  background:rgba(255,255,255,0.85);
  margin-bottom:16px;
}

/* BUTTONS */
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

.btn-login{
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
  box-shadow:0 6px 20px rgba(0,123,255,0.35);
  margin-bottom:16px;
}

.btn-google{
  background:white;
  border:1px solid #d3d3d3;
  color:#222;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
}

.btn-google img{
  width:22px;
}

/* FOOTER */
footer{
  text-align:center;
  margin-top:20px;
  font-weight:600;
  color:#666;
}

</style>
</head>
<body>

<div class="wrap">

  <!-- LOGO -->
  <div class="logo">
    <img src="logo.png" onerror="this.src='https://via.placeholder.com/80';">
  </div>

  <div class="title">RCM ‡§¨‡§ö‡§§ ‡§ï‡•Ö‡§≤‡•ç‡§ï‡•ç‡§Ø‡•Å‡§≤‡•á‡§ü‡§∞</div>
  <div class="time" id="timeNow"></div>

  <!-- LOGIN CARD -->
  <div class="card">
    <h2>Login to DS WORLD CRM</h2>

    <input type="email" placeholder="Email" id="email">
    <input type="password" placeholder="Password" id="pass">

    <button class="btn btn-login">Login</button>

    <button class="btn btn-google">
      <img src="https://www.svgrepo.com/show/355037/google.svg">
      Continue with Google üöÄ
    </button>
  </div>

  <footer>Designed by DS WORLD üåç | 7020970727</footer>

</div>

<script>
setInterval(()=>{
  document.getElementById("timeNow").innerText =
    new Date().toLocaleString("mr-IN",
      {day:"2-digit",month:"short",year:"numeric",
       hour:"2-digit",minute:"2-digit",second:"2-digit"});
},1000);
</script>

</body>
</html>
