<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DS WORLD CRM</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:linear-gradient(180deg,#eaf5ff,#f9faff);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  width:92%;
  max-width:420px;
  padding:24px;
  background:rgba(255,255,255,0.65);
  border-radius:18px;
  backdrop-filter:blur(16px);
  box-shadow:0 8px 26px rgba(0,0,0,0.15);
}

h1{
  text-align:center;
  font-family:'Baloo 2';
  color:#0a5b99;
  margin-top:0;
}

input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:12px;
  border:1px solid #d0d7e2;
}

button{
  width:100%;
  padding:12px;
  margin-top:16px;
  border-radius:12px;
  background:#0a5b99;
  color:white;
  border:none;
  font-weight:700;
  font-size:15px;
}

.switch{
  text-align:center;
  margin-top:12px;
  font-size:14px;
}

.switch span{
  color:#007bff;
  font-weight:700;
  cursor:pointer;
}

#dashboard{
  display:none;
  text-align:center;
}
</style>
</head>
<body>

<div id="loginBox" class="container">
  <h1>DS WORLD CRM</h1>
  <input id="loginEmail" placeholder="Email">
  <input id="loginPass" type="password" placeholder="Password">
  <button id="btnLogin">Login</button>

  <div class="switch">
    New User? <span id="showRegister">Create Account</span>
  </div>
</div>

<div id="registerBox" class="container" style="display:none">
  <h1>Create Account</h1>
  <input id="regName" placeholder="Full Name">
  <input id="regEmail" placeholder="Email">
  <input id="regPass" type="password" placeholder="Password">
  <button id="btnRegister">Create Account</button>

  <div class="switch">
    Already Registered? <span id="showLogin">Login</span>
  </div>
</div>

<div id="dashboard" class="container">
  <h1>Welcome to CRM</h1>
  <p>Login Successful!</p>
  <button onclick="logout()">Logout</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
// Your Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCny9svhGUs3Ja5OrTHfH5Kqj05GW2S0RE",
  authDomain: "dsworldcrm.firebaseapp.com",
  projectId: "dsworldcrm",
  storageBucket: "dsworldcrm.firebasestorage.app",
  messagingSenderId: "449729131508",
  appId: "1:449729131508:web:61cdd1de17b151717c3fa1"
};

// INIT
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db   = firebase.firestore();

// UI Switch
showRegister.onclick = () => {
  loginBox.style.display = "none";
  registerBox.style.display = "block";
};
showLogin.onclick = () => {
  registerBox.style.display = "none";
  loginBox.style.display = "block";
};

// Registration
btnRegister.onclick = async () => {
  const name = regName.value.trim();
  const email = regEmail.value.trim();
  const pass = regPass.value.trim();

  if(!name || !email || !pass){
    alert("All fields required!");
    return;
  }

  try{
    let userCred = await auth.createUserWithEmailAndPassword(email, pass);
    let uid = userCred.user.uid;

    await db.collection("users").doc(uid).set({
      name: name,
      email: email,
      role: "agent",
      createdAt: new Date()
    });

    alert("Account Created!");
    registerBox.style.display = "none";
    dashboard.style.display = "block";

  }catch(err){
    alert(err.message);
  }
};

// Login
btnLogin.onclick = async () => {
  let email = loginEmail.value.trim();
  let pass  = loginPass.value.trim();

  try{
    await auth.signInWithEmailAndPassword(email, pass);

    loginBox.style.display = "none";
    dashboard.style.display = "block";

  }catch(err){
    alert(err.message);
  }
};

// Logout
function logout(){
  auth.signOut();
  dashboard.style.display = "none";
  loginBox.style.display = "block";
}
</script>

</body>
</html>
